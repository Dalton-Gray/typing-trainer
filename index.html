  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Typing Trainer</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <!--Replace with your tailwind.css once created-->
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
    
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      
      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      body {
        background-color: #2b2b2b;
      }
    </style>
  </head>
  <body class="leading-normal tracking-normal text-white m-6 bg-cover bg-fixed" style="background-image: url('header.png');" onkeyup="nextSymbol()" onload="setUp()">
    <div class="h-full">
      <!--Nav-->
      <div class="w-full container mx-auto">
        <div class="w-full flex items-center justify-between">
          <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
            Typing<span class="text-white opacity-75">Trainer</span>
          </a>
          
          <div class="flex w-1/2 justify-end content-center">
            <a class="inline-block text-blue-300 no-underline hover:text-pink-500 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 transform hover:scale-125 duration-300 ease-in-out" href="https://twitter.com/intent/tweet?url=#">
              <div class="item1"><p>Correct</p><p id="correct">0</p></div>
            </a>
            <a
            class="inline-block text-blue-300 no-underline hover:text-pink-500 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4 transform hover:scale-125 duration-300 ease-in-out"
            href="https://www.facebook.com/sharer/sharer.php?u=#"
            >
            <div class="item2"><p>Incorrect</p><p id="incorrect">0</p></div>
          </a>
        </div>
      </div>
    </div>
    <!--Main-->
    <div >
      <div class="grid-container">
        
        <div class="item1"><p id="target-symbol"></p></div>  
        <div c>
          <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <div class="item">
                <input class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight"
                type="text" name="name" autofocus="autofocus" id="input" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--Footer-->
      <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
        <a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; App 2023 - AppName
        </div>
      </div>
    </div>
  </body>
  </html>
