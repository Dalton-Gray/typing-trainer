<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing trianer</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body onkeyup="nextSymbol()" onload="setUp()">  
      <div class="grid-container">
        <div class="item1"><p>Correct</p><p id="correct">0</p></div>
        <div class="item2"><p>Incorrect</p><p id="incorrect">0</p></div>
        <div class="item3"><p id="target-symbol"></p></div>  
        <div class="item4"><input type="text" name="name" autofocus="autofocus" id="input" /></div>
      </div>
</body>
</html>
